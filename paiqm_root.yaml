schema_version: 1
id: paiqm-launcher
name: "paiqm-launcher"
version: "1.0.3"
description: "PAIQM Root Project"
author: "Eddie Moualek"
license: "MIT"

requirements:
  python: ">=3.11,<3.13"
  pip:
    - qiskit
    - matplotlib
    - requests
    - scipy
    - qiskit_ibm_runtime
    - qiskit_aer
    - numpy
    - PyQt5
    - pylatexenc
    - PyYAML
runtime:
  type: "python"
  entry:
    module: "PAIQM_Launcher"
    args: []
ui:
  icon: ""
  categories: ["education","infrastructure"]

compatibility:
  raspi_models: ["Pi 4","Pi 5"]
  min_ram_mb: 2048

hooks:
  post_clone: []
